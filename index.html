<!DOCTYPE html>
<html lang="ru">
<head>

            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #e0e0e0; /* Светло-серый текст */
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #e53935, #b71c1c); /* Градиент красного */
            color: #fff;
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        .prices h3 {

        .telegram-link {

            margin-top: 30px;
            padding: 15px 25px;
            background-color: #e53935; /* Акцентный цвет */
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(229, 57, 53, 0.4);
        }

        .telegram-link:hover {
            background-color: #b71c1c; /* Темнее при наведении */
            transform: translateY(-4px);
        }

        footer {
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }

</head>
